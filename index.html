<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />

    <title>My weather app project</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <h1 class="current-city" id="current-city">
          Johannesburg, South Africa
        </h1>
        <p class="current-details">16:30, Wednesday 20 November 2024</p>
        <div class="current-temperature-container">
          <div class="temperature-icon">⛅</div>
          <div class="temperature-value">25</div>
          <div class="temperature-unit">°C</div>
        </div>

        <div class="current-conditions-container">
          <div class="humidity">
            <strong> 83% </strong> <br />
            Humidity
          </div>
          <div class="wind">
            <strong> 7.1km/h </strong> <br />
            Wind
          </div>
        </div>
      </main>

      <footer>
        This website is developped by
        <a href="https://github.com/Its-Zee" target="_blank">
          Singizi Sarah Nkulu</a
        >
        , open-sourced on
        <a
          href="https://github.com/Its-Zee/Shecodes-plus-week-7-weather-app-project"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://shecodesplusweatherappprojectweek7.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
